
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart KHTN LMS - Hệ thống Chấm điểm Thông minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #020617; 
        --accent-indigo: #6366f1;
        --accent-purple: #a855f7;
        --accent-cyan: #06b6d4;
        --accent-pink: #ec4899;
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
      }

      body.light-theme {
        --app-bg: #f8fafc;
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(0, 0, 0, 0.05);
        --text-main: #0f172a;
        --text-muted: #64748b;
        color: var(--text-main);
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, #f8fafc 0%, #f1f5f9 100%);
      }
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--app-bg);
        margin: 0;
        overflow-x: hidden;
        color: var(--text-main);
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, rgba(15, 23, 42, 1) 100%);
        background-attachment: fixed;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html { scroll-behavior: smooth; }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease, border 0.3s ease;
      }

      body.light-theme .text-white { color: #1e293b !important; }
      body.light-theme .text-slate-300 { color: #334155 !important; }
      body.light-theme .text-slate-400 { color: #475569 !important; }
      body.light-theme .text-slate-500 { color: #64748b !important; }
      body.light-theme .bg-slate-950 { background-color: #f1f5f9 !important; }
      body.light-theme .bg-slate-900 { background-color: #e2e8f0 !important; }
      body.light-theme .bg-gray-950 { background-color: #f8fafc !important; }
      body.light-theme .border-white\/5 { border-color: rgba(0, 0, 0, 0.05) !important; }
      body.light-theme .border-white\/10 { border-color: rgba(0, 0, 0, 0.1) !important; }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
      }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scaleUp { animation: scaleUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      .particle {
        position: fixed;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
        animation: float-particle var(--duration) linear infinite;
      }
      body.light-theme .particle { background: #6366f1; opacity: 0.1; }

      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(-100vh) translateX(var(--drift)); opacity: 0; }
      }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(300%); opacity: 0; }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.2), transparent);
        animation: scan 3s ease-in-out infinite;
        z-index: 20;
        pointer-events: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      body.light-theme .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); }
    </style>
  
</head>
  <body>
    <div id="root"></div>
     <script type="module" src="./index.tsx"></script>
  </body>
</html>
